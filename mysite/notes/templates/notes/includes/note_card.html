{% load static %}

<div class="card">
    <div class="card-header">
        <h5 style="display: inline;">{{ note.title }}</h5>
        <span style="display: inline;" class="d-none d-md-inline">
            <a title="Share in Facebook" target="«_blank" href="http://www.facebook.com/share.php?u=http://palachintosh.com{% url 'notes_page_url'%}&title={{ note.title }}" class="float-right"
                style="padding-inline: .3rem;">
                <img src="{% static 'icons/fb.png' %}">
            </a>
            <a title="Share in Twitter" target="«_blank" href="http://twitter.com/intent/tweet?status={{ note.title }}+http://palachintosh.com{% url 'notes_page_url'%}" class="float-right"
                style="padding-inline: .3rem;">
                <img src="{% static 'icons/twitter.png' %}">
            </a>
            <a title="Share in VK" target="«_blank" href="http://vk.com/share.php?url=http://palachintosh.com{% url 'notes_page_url'%}" class="float-right"
                style="padding-inline: .3rem;">
                <img src="{% static 'icons/vk.png' %}" width="32" height="32">
            </a>
        </span>
    </div>
    <div class="card-body">
      <p class="card-text">{{ note.body }}</p>
      <p class="card-date" style="float: right;">{{ note.date_pub|date }}</p>
    </div>
  </div>
